<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/LoginRegister.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script src="/js/plaidClient.js"></script>
    <script defer src="/js/loginform.js"></script>
    <title>Portfolio Development</title>
  </head>

  <body>
    <main>
      <div class="container">
        <form id="form" class="box" action="">
            <div>
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter Username" required />
            </div>

            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter Password"
              />
            </div>

            <div>
              <input type="submit" id="submit" value="Login" />
            </div>

            <div>
              <a href="/register" id="registerLink">Don't have an account?</a>
            </div>
        </form>
        <button type="button" id="link-account" value="submit">Submit</button>
        <pre id="response"></pre>
      </div>
    </main>
  </body>
</html>
